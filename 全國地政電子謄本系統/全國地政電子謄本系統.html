    <script language="JavaScript" type="text/javascript">
        function selectarea() {
            if (document.getElementById("area_id").selectindex == 0) { //沒有選擇鄉鎮市區
                alert("請選擇鄉鎮市區!!");
                return (null);
            }
            document.getElementById("AreaName").value  = CityForm.area_id.options[document.getElementById("area_id").selectedIndex].text;
            document.CityForm.action = "Map";
            document.CityForm.submit();
        }

        function clickMap(areaid, areaname) {
  
            document.getElementById("area_id").value = areaid;

            document.getElementById("AreaName").value = areaname;
            document.CityForm.action = "Map";
            document.CityForm.submit();
        }


        function MM_swapImgRestore() 
        { 
            var i,x,a=document.MM_sr;
            for(i=0; a && i<a.length && (x=a[i]) &&x.oSrc;i++) 
                x.src=x.oSrc;
        }

        function MM_findObj(n, d) 
        { 
            var p,i,x;
            if(!d) d=document;
            if( (p=n.indexOf("?")) > 0 && parent.frames.length) 
            {
                d=parent.frames[n.substring(p+1)].document;
                n=n.substring(0,p);
            }
            if(!(x=d[n])&&d.all) 
                x=d.all[n]; 
            for (i=0;!x && i< d.forms.length;i++) 
                x=d.forms[i][n];
            for(i=0;!x && d.layers && i<d.layers.length;i++) 
                x=MM_findObj(n,d.layers[i].document);
            if(!x && d.getElementById) 
                x=d.getElementById(n);
            return x;
        }

        function MM_swapImage() 
        { 
            var i,j=0,x,a=MM_swapImage.arguments;
            document.MM_sr=new Array; 
            for(i=0;i<(a.length-2);i+=3)
            if ((x=MM_findObj(a[i]))!=null)
            {
                document.MM_sr[j++]=x; 
                if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];
            }
        }
    </script>

            <script language="JavaScript" type="text/javascript">
                document.oncontextmenu = function () { return false; } ////防止按滑鼠右鍵        
                function form_submit() 
                {
                    if (check_data()) 
                    {
                        var thisForm = document.getElementById("logoutform");
                        var key = CryptoJS.enc.Utf8.parse('8080808080808080');
                        var iv = CryptoJS.enc.Utf8.parse('8080808080808080');
                        var encryptedlogin = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(thisForm.ID.value), key,
                                            {
                                                keySize: 128 / 8,
                                                iv: iv,
                                                mode: CryptoJS.mode.CBC,
                                                padding: CryptoJS.pad.Pkcs7
                                            });
                        var encryptedpassword = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(thisForm.PWD.value), key,
                                                {
                                                    keySize: 128 / 8,
                                                    iv: iv,
                                                    mode: CryptoJS.mode.CBC,
                                                    padding: CryptoJS.pad.Pkcs7
                                                });
                        thisForm.ID.value = encryptedlogin;
                        thisForm.PWD.value = encryptedpassword;
                        document.logoutform.submit();
                    }
                }

                function check_data() {
                    var alertStr = '';
                    var thisForm = document.getElementById("logoutform");

                    if (alertStr == '') {
                        alertStr = check_empty(thisForm.ID.value, "帳號");
                    }
                    if (alertStr == '')
                        alertStr += check_empty(thisForm.PWD.value, "密碼");

                    if (alertStr == '')
                        alertStr = check_empty(thisForm.ID.value, "帳號");

                    if ((alertStr == '') && ((thisForm.ID.value.length > 20) || (thisForm.PWD.value.length > 20)))
                        alertStr = "帳號或密碼超過長度,請檢查!!";

                    if (alertStr != '') {
                        alert(alertStr);
                        return (false);
                    } else
                        return (true);
                }


                function check_empty(column, name) {
                    if (column.length == 0)
                        return (name + "不可以空白 !\n");
                    return ("");
                }

                function openwin(src, w_name, w_width, w_height, w_opt) {
                    if (!w_opt) w_opt = 'resizable=1,scrollbars=1';
                    if (!w_width) w_width = 700;
                    if (!w_height) w_height = 500;

                    w_opt += ',width=' + w_width + ',height=' + w_height;

                    if (typeof (screen) != 'undefined') {
                        w_left = parseInt((screen.width - w_width) / 2);
                        w_top = parseInt((screen.height - w_height) / 2);
                        w_opt += ',left=' + w_left + ',top=' + w_top;
                    }

                    wobj = window.open(src, w_name, w_opt);
                    wobj.focus();
                    return wobj;
                }

                function LoginOut() {
                    if (confirm("您確定要登出嗎?")) {
                        document.logoutform.action = '../login/LoginOut';
                        document.logoutform.submit();
                    } else {
                        return (false);
                    }
                }
                function MM_preloadImages() { //v3.0
                    var d = document; if (d.images) {
                        if (!d.MM_p) d.MM_p = new Array();
                        var i, j = d.MM_p.length, a = MM_preloadImages.arguments; for (i = 0; i < a.length; i++)
                            if (a[i].indexOf("#") != 0) { d.MM_p[j] = new Image; d.MM_p[j++].src = a[i]; }
                    }
                }

                function MM_findObj(n, d) { //v4.01
                    var p, i, x; if (!d) d = document; if ((p = n.indexOf("?")) > 0 && parent.frames.length) {
                        d = parent.frames[n.substring(p + 1)].document; n = n.substring(0, p);
                    }
                    if (!(x = d[n]) && d.all) x = d.all[n]; for (i = 0; !x && i < d.forms.length; i++) x = d.forms[i][n];
                    for (i = 0; !x && d.layers && i < d.layers.length; i++) x = MM_findObj(n, d.layers[i].document);
                    if (!x && d.getElementById) x = d.getElementById(n); return x;
                }

                function MM_swapImgRestore() { //v3.0
                    var i, x, a = document.MM_sr; for (i = 0; a && i < a.length && (x = a[i]) && x.oSrc; i++) x.src = x.oSrc;
                }

                function MM_swapImage() { //v3.0
                    var i, j = 0, x, a = MM_swapImage.arguments; document.MM_sr = new Array; for (i = 0; i < (a.length - 2); i += 3)
                        if ((x = MM_findObj(a[i])) != null) { document.MM_sr[j++] = x; if (!x.oSrc) x.oSrc = x.src; x.src = a[i + 2]; }
                }

            </script>

            
                <script language="JavaScript" type="text/javascript">
                    var sessionTimeout =  '21' ;
                    var tempTimeout = '21';
                    var meter1;
                    function DisplaySessionTimeout(i) {
                        if (sessionTimeout > 0) {
                            sessionTimeout = i - 1;
                            meter1 = window.setTimeout("DisplaySessionTimeout(sessionTimeout)", 60000);
                        }
                        else {
                            alert("閒置時間過久，請重新登入網頁");
                            document.location.href = '../login/LoginOut';
                        }
                            
                                document.getElementById('sessiontime1').innerText = "登出時間：" + sessionTimeout + "  分後";
                                document.getElementById('sessiontime1').textContent = "登出時間：" + sessionTimeout + "  分後";
                            
                    }   
                    function SetSessionTime() 
                    {
                        clearTimeout(meter1);
                        DisplaySessionTimeout(tempTimeout);
                    }                            
                </script>
